<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Pitch</title>

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />

    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="./images/logo-movie.png" alt="MoviePitch Logo" />
      <a href="/"><span>Movie</span>Pitch</a>
    </header>
    <main>
      <!-- The Setup -->
      <section id="setup-container">
        <div class="setup-inner">
          <img src="/images/movieboss.png" alt="Movie Boss" />
          <div class="speech-bubble-ai" id="speech-bubble-ai">
            <p id="movie-boss-text">
              Give me a one-sentence concept and I'll give you an eye-catching
              title, a synopsis the studios will love, a movie poster... AND
              choose the cast!
            </p>
          </div>
        </div>
        <div
          class="setup-inner setup-input-container"
          id="setup-input-container"
        >
          <textarea
            id="setup-textarea"
            placeholder="Example: An evil genius wants to take over the world using AI."
          ></textarea>
          <button class="send-btn" id="send-btn" aria-label="send">
            <img src="images/send-btn-icon.png" alt="send icon" />
          </button>
        </div>
      </section>
      <!-- The Output -->
      <section class="output-container" id="output-container">
        <div id="output-img-container" class="output-img-container"></div>
        <h1 id="output-title"></h1>
        <h2 id="output-stars"></h2>
        <p id="output-text"></p>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
